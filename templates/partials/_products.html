{% load static %}
    <style>
        /* Main Section Styles */
        .products-section {
            background: linear-gradient(135deg, #f0f8f7 0%, #e8f4f2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .products-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,0,0,0.02)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }
        
        .products-section .container {
            position: relative;
            z-index: 1;
        }
        
        /* Heading Styles */
        .products-section h2 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        .products-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        /* Product Card Styles */
        .product-card {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 16px;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.6s;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        /* Product Image Container */
        .product-img-container {
            position: relative;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .product-img-container::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: white;
            border-radius: 10px;
            z-index: 1;
        }
        
        .product-img-container img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .product-card:hover .product-img-container img {
            transform: scale(1.1);
        }
        
        /* Product Title Styles */
        .product-title {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-title:hover {
            color: #667eea;
            text-decoration: none;
        }
        
        .product-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .product-title:hover::after {
            width: 100%;
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .products-section h2 {
                font-size: 2rem;
            }
            
            .product-img-container {
                height: 100px;
            }
            
            .product-title {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 577px) and (max-width: 768px) {
            .product-img-container {
                height: 110px;
            }
        }
        
        @media (min-width: 992px) {
            .product-card:hover {
                transform: translateY(-15px) scale(1.03);
            }
        }
        
        /* Animation for cards on load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add intersection observer for animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe all product cards
        document.addEventListener('DOMContentLoaded', () => {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.style.animationPlayState = 'paused';
                observer.observe(card);
            });
        });
    </script>
