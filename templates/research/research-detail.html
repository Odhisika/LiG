{% extends "base.html" %}

{% load static %}
{% block content %}


<section>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        
        <img src="/media/{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid">
        <p>
            <div class="content">
                {{ blog.content|safe }}
            </div>
        </p>
        <p><strong>By:</strong> {{ blog.user.username }}</p>
        <p><strong>Published on:</strong> {{ blog.created_at }}</p>
    </div>
</section>



{% endblock %}
