{% extends "base.html" %}

{% load static %}
{% block content %}


<section>
    <div class="container">
        <div>
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-transparent p-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'research' %}">Research</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ single_product.product_name }}</li>
                </ol>
            </nav>
        </div>
        <h1>{{ blog.title }}</h1>
        
        <img src="/media/{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid">
        <p>
            <div class="content">
                {{ blog.content|safe }}
            </div>
        </p>
        <p><strong>By:</strong> {{ blog.user.username }}</p>
        <p><strong>Published on:</strong> {{ blog.created_at }}</p>
    </div>
</section>



{% endblock %}
