{% load static %}

<!-- Modern Dashboard Sidebar -->
<aside class="modern-sidebar">
  <div class="sidebar-header">
      <div class="logo-container">
          <div class="logo-icon">
              <i class="icon-dashboard"></i>
          </div>
          <h3 class="logo-text">Dashboard</h3>
      </div>
  </div>
  
  <nav class="sidebar-nav">
      <ul class="nav-list">
          <li class="nav-item">
              <a class="nav-link {% if '/accounts/' == request.path %}active{% endif %}" 
                 href="{% url 'dashboard' %}">
                  <div class="nav-icon">
                      <i class="icon-home"></i>
                  </div>
                  <span class="nav-text">Overview</span>
              </a>
          </li>
          
          <li class="nav-item">
              <a class="nav-link {% if '/my_orders/' in request.path %}active{% endif %}" 
                 href="{% url 'my_orders' %}">
                  <div class="nav-icon">
                      <i class="icon-orders"></i>
                  </div>
                  <span class="nav-text">My Orders</span>
                  <div class="nav-badge">{{order.order_total}}</div>
              </a>
          </li>
          
          <li class="nav-item">
              <a class="nav-link {% if '/edit_profile/' in request.path %}active{% endif %}" 
                 href="{% url 'edit_profile' %}">
                  <div class="nav-icon">
                      <i class="icon-profile"></i>
                  </div>
                  <span class="nav-text">Edit Profile</span>
              </a>
          </li>
          
          <li class="nav-item">
              <a class="nav-link {% if '/change_password/' in request.path %}active{% endif %}" 
                 href="{% url 'change_password' %}">
                  <div class="nav-icon">
                      <i class="icon-security"></i>
                  </div>
                  <span class="nav-text">Security</span>
              </a>
          </li>
      </ul>
      
      <div class="nav-divider"></div>
      
      <ul class="nav-list">
          <li class="nav-item">
              <a class="nav-link nav-link-danger" href="{% url 'logout' %}">
                  <div class="nav-icon">
                      <i class="icon-logout"></i>
                  </div>
                  <span class="nav-text">Sign Out</span>
              </a>
          </li>
      </ul>
  </nav>
  
  <div class="sidebar-footer">
      <div class="user-mini-profile">
          <div class="mini-avatar">
              {% if userprofile.profile_picture %}
                  <img src="{{ userprofile.profile_picture.url }}" alt="User">
              {% else %}
                  <img src="{% static './images/defualt_user.png' %}" alt="User">
              {% endif %}
          </div>
          <div class="mini-user-info">
              <p class="mini-user-name">{{ user.first_name }}</p>
              <p class="mini-user-role">Member</p>
          </div>
      </div>
  </div>
</aside>

<style>
