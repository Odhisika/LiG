{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="payment-card text-center">
        <h2 class="mb-4 text-primary">Confirm Payment</h2>
        <p class="mb-4">Please confirm you have successfully paid for your order:</p>
        <h5 class="mb-4"><strong>#{{ proof.order.order_number }}</strong></h5>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg w-100">âœ… I Confirm I Have Paid</button>
        </form>
    </div>
</body>
</html>
